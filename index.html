<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="utf-8">
    <title>githubだけで作るHTMLページ</title>
  </head>
  <body>
    <ol>
      <li>
        <a href="http://sukohi.blogspot.jp/2013/11/github-github.html">[GitHub] ブラウザでGitHubにコードをアップロード</a>
        というブログを参考に、index.htmlを作成します
        </a>
      </li>
      <li>
        「gh-pages」と言う名前のブランチを作成します。<br>
        <img src="https://pages.github.com/images/create-branch@2x.png" style="width:525px;height:244px;">
      </li>
      <li>
        http://(ユーザ名).github.io/(リポジトリ名) にアクセスすると、作成したindex.htmlが表示されます。
        <div style="font-size:smaller">たとえばこのリポジトリは<a href="https://github.com/nichiwa-specialist/example">nichiwa-specialist/example</a>なので、<a href="http://nichiwa-specialist.github.io/example">http://nichiwa-specialist.github.io/example</a>です</div>
      </li>
    </ol>
  </body>
</html>
